version: '3.8'

services:
  database:
    image: postgres:13
    environment:
      POSTGRES_DB: spotify
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
    ports:
    - "5435:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U local -d spotify"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - app-network
    deploy:
      placement:
        constraints:
          - node.role == manager 
      replicas: 1

  backend:
    image: be:latest
    ports:
      - "3003:3003"
    environment:
      DB_HOST: database  
      DB_PORT: 5432
      DB_NAME: spotify
      DB_USER: local
      DB_PASSWORD: local
      NODE_ENV: production
    networks:
      - app-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager 
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    depends_on:
      - database

  frontend:
    image: fe:latest
    ports :
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    environment:
      - VITE_API_URL=http://172.20.10.4:172:17:3003
    networks:
      - app-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker  
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

networks:
  app-network:
    driver: overlay
    attachable: true

volumes:
  db_data:
    driver: local